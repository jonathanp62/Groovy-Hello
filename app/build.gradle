/*
 * The following system property must be set in HOME/.gradle/gradle.properties:
 *   systemProp.macosArchitecture=intel -or-
 *   systemProp.macosArchitecture=silicon
 */

plugins {
    // Apply the groovy Plugin to add support for Groovy.
    id 'groovy'

    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

group = 'net.jmp.groovy.hello'
version = '0.1.0'
description = 'Groovy-Hello'

println "The groupId is ${project.group}"
println "The artifactId is ${project.name}" // Set in settings.gradle
println "The version is ${project.version}"
println "The Gradle version is ${gradle.gradleVersion}"

repositories {
    mavenLocal()
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use the latest Groovy version for building this library
    implementation      (libs.groovy.all)

    // This dependency is used by the application.
    implementation      (libs.guava)

    // Use Spock testing and specification framework even with Java
    testImplementation  (libs.spock.core)
    testImplementation  (libs.junit)

    testRuntimeOnly     ('org.junit.platform:junit-platform-launcher')
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(23)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'net.jmp.groovy.hello.App'
}

tasks.withType(Test).configureEach {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()

    filter {
        includeTestsMatching "net.jmp.groovy.hello.Test*"
    }

    testLogging {
        events("passed", "skipped", "failed")
    }
}
